<!doctype html>
<html>
   <head>
      <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>
      <div style="height: 100vh; 
                  width: 100vw; 
                  display: flex; 
                  flex-direction: column;
                  justify-content: center; 
                  align-items: center; 
                  background-color: #8EC5FC;
                  background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);">
         <h1>AWS EC2 monitoring app</h1>
         <form action = "/dashboard" method = "POST" class="pure-form pure-form-stacked" style="text-align: center;">
               <fieldset>
                   <legend>Enter AWS credentials</legend>
           
                   <label for="aws_access_key">AWS Access Key</label>
                   <input id="aws_access_key" type="password" name = "access_key">
           
                   <label for="aws_secret_key">AWS Secret Key</label>
                   <input id="aws_secret_key" name = "secret_key" type="password">
           
                   <button type="submit" class="pure-button pure-button-primary">Sign in</button>
               </fieldset>
         </form>
      </div>
   </body>
</html>
