 host_jenkins_dir: "../jenkins/piplines/"
 remote_jenkins_dir: "{{remoute_devops}}jenkins/piplines/"
 host_ansible_group_vars_dir: "{{host_ansible_dir}}group_vars/"
 remote_ansible_group_vars_dir: "{{remoute_devops}}ansible/group_vars/"