---
# defaults file for configure_cicd_inst
 remoute_devops: "/home/ubuntu/devops/"
 host_ansible_dir: "../ansible/"
 remote_ansible_dir: "{{remoute_devops}}ansible/"
 host_keys_dir: "{{host_ansible_dir}}keys/"
 remote_keys_dir: "{{remoute_devops}}keys/" 
 host_vault_key: "{{host_ansible_dir}}pass"
