---
 - name: create jenkins home
   become: yes
   become_user: tomcat
   file:
    path: "{{jenkins_home}}"
    state: directory
    mode: '0755'
    owner: tomcat
    group: tomcat
 - name: add vars
   become: yes
   become_user: root
   block:
   - name: add java opts
     become: yes
     become_user: root
     lineinfile:
      dest: '/etc/environment'
      regexp: '^JAVA_OPTS'
      insertafter: "^JAVA_OPTS=\"-Djenkins.install.runSetupWizard=false\""
      line: "JAVA_OPTS=\"-Djenkins.install.runSetupWizard=false\""
     register: task_result1
   - name: add java opts
     become: yes
     become_user: root
     lineinfile:
      dest: '/etc/environment'
      regexp: '^ANSIBLE_CONFIG'
      insertafter: "^ANSIBLE_CONFIG=\"/home/ubuntu/devops/ansible/ansible.cfg\""
      line: "ANSIBLE_CONFIG=\"/home/ubuntu/devops/ansible/ansible.cfg\""
     register: task_result1
   - name: add java args
     become: yes
     become_user: root
     lineinfile:
      dest: '/etc/environment'
      regexp: '^JAVA_ARGS'
      insertafter: "^JAVA_ARGS=\"-Djenkins.install.runSetupWizard=false\""
      line: "JAVA_ARGS=\"-Djenkins.install.runSetupWizard=false\""
     register: task_result2
   - name: add jenkins home
     become: yes
     become_user: root
     lineinfile:
      dest: '/etc/environment'
      regexp: '^JENKINS_HOME'
      insertafter: "^JENKINS_HOME=\"{{jenkins_home}}\""
      line: "JENKINS_HOME=\"{{jenkins_home}}\""
     register: task_result3
 - name: restart server
   block:
   - name: stop tomcat
     become: yes
     become_user: tomcat
     shell: "nohup {{tomcat_srv_path}}/bin/shutdown.sh"
   - name: Reboot immediately if there was a change.
     become: yes
     become_user: root
     shell: "sleep 5 && reboot"
     async: 1
     poll: 0
   - name: Wait for the reboot to complete if there was a change.
     become: yes
     become_user: root
     wait_for_connection:
      connect_timeout: 20
      sleep: 5
      delay: 5
      timeout: 300
   when: task_result1 is changed or task_result2 is changed or task_result3 is changed
 - name: if jenkins war isset
   stat:
    path: "{{tomcat_srv_path}}/webapps/jenkins.war"
   register: stat_result
 - name: download jenkins
   get_url:
     url: "{{ jenkins_url  }}"
     dest: "{{tomcat_srv_path}}/webapps/"
     mode: '0770'
     owner: tomcat
     group: tomcat
   when: not stat_result.stat.exists
 - name: start tomcat
   shell: "nohup {{tomcat_srv_path}}/bin/startup.sh"
 - name: wait for tomcat start
   uri:
    url: "http://localhost:8080/"
    follow_redirects: safe
    method: GET
   register: _result
   until: _result.status == 200
   retries: 20 
   delay: 5 
 - name: wait for jenkins start
  
   uri:
    url: "http://localhost:8080/jenkins/login"
    follow_redirects: all
    method: GET
   register: _result
   until: _result.status == 200
   retries: 100
   delay: 5 